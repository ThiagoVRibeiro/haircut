<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Cadastrar Novo Funcionario</h1>
	
	<form action="FuncionarioAdd.jsp" method="post">
		<table>
			<tr>
				<td>Nome: </td>
				<td><input type="text" name="nome" /></td>
			</tr>
			<tr>
				<td>Funcao: </td>
				<td><input type="text" name="funcao" /></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td>Endereco: </td>
				<td><input type="text" name="endereco" /></td>
			</tr>
			<tr>
				<td>Telefone: </td>
				<td><input type="text" name="telefone" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Adicionar Funcionario" />
				</td>
			</tr>
		</table>
	</form>
	</body>
</html>
